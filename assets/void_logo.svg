<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="ringGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7b5cff" stop-opacity="0.0"/>
      <stop offset="65%" stop-color="#7b5cff" stop-opacity="0.0"/>
      <stop offset="80%" stop-color="#7b5cff" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#00d1ff" stop-opacity="0.9"/>
    </radialGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e7fbff"/>
    </linearGradient>
  </defs>
  <g filter="url(#glow)">
    <circle cx="600" cy="300" r="250" fill="none" stroke="url(#ringGrad)" stroke-width="10"/>
    <circle cx="600" cy="300" r="260" fill="none" stroke="#7b5cff" stroke-opacity="0.2" stroke-width="18"/>
  </g>
  <g filter="url(#glow)">
    <text x="600" y="320" text-anchor="middle"
          font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu"
          font-size="180" font-weight="800"
          fill="url(#textGrad)" letter-spacing="8">$VOID</text>
  </g>
</svg>
